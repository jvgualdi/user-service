server:
  port: 0
  error:
    include-stacktrace: never

spring:
  application.name: user-service
  profiles:
    active: dev
  datasource:
    url: jdbc:postgresql://localhost:5432/userdb
    username: postgres
    password: 1403
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none  # Flyway gerencia o esquema
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    queue: ${queue.name}

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8087/eureka/
    register-with-eureka: true
    fetch-registry: true


logging:
  level:
    org.springframework.security: DEBUG
    org.springframework.boot: INFO
    org.hibernate.SQL: DEBUG

security:
    jwt:
      secret: ${JWT_SECRET:12345678}

app:
  base-url: http://localhost:${GATEWAY_PORT} #Deve apontar para o servi√ßo gateway
  email:
    from: ${EMAIL_FROM}